<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="../static/css/normalize.css">
  <link rel="stylesheet" href="../static/css/base.css">
  <script src="https://kit.fontawesome.com/a902953bc1.js" crossorigin="anonymous"></script>
  {% block head %}{% endblock %}
</head>
<body>
    <ul id="RP-main">
        <li id="RP-main-menu">
            <ul id="RP-main-menu-list">
                <li class="first"><h4 class="RP-main-menu-list-item"><a href="/">About me</a></h4></li>
                <li><h4 class="RP-main-menu-list-item"><a href="/education">Education</a></h4></li>
                <li><h4 class="RP-main-menu-list-item"><a href="/experiences">Experiences</a></h4></li>
                <li><h4 class="RP-main-menu-list-item"><a href="/portfolio">Portfolio</a></h4></li>
                <li><h4 class="RP-main-menu-list-item"><a href="/contact">Contact</a></h4></li>
                <li class="justify-end"><i class="fas fa-crown fa-5x icon RP-crown"></i></li>
            </ul>
        </li>
        <li id="RP-main-content">
            <div id="RP-main-content-titleBox"><h1>{% block titlebox %}{% endblock %}</h1></div>
            <div id="RP-main-content-textBox">
                <div id="RP-main-content-textBox-text">
                  {% block text %}{% endblock %}
                </div>
            </div>
        </li>
    </ul>
</body>
</html>
